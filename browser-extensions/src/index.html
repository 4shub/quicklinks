<!doctype html>
<script src="index.js"></script>
<link href="index.css" rel="stylesheet">
<div class="modal center-items" id="not-connected">
    <div class="alert-icon">!</div>
    <h3>Your Quicklinks server is not on!</h3>
    <p>Turn it on by enterering the command below in your terminal</p>
    <code>sudo ql --start-server</code>
    <p>
        <a
            target="_blank"
            href="https://github.com/4shub/quicklinks/blob/master/docs/SERVER.md#notes"
            class="help-link"
        >
            Why do I need to turn on a server?
        </a>
    </p>
</div>
<div class="modal" id="connected">
    <header>
        <h1>Quicklinks</h1>
    </header>
    <main>
        <h2>Add a Quicklink</h2>
        <div class="input-container">
            <label for="link-name">Quicklink Name</label>
            <input id="link-name" name="link-name" placeholder="your-link-name-here">
        </div>
        <div class="input-container">
            <label for="current-url">Current URL</label>
            <input id="current-url" name="current-url" placeholder="url">
        </div>
        <div class="actions">
            <button id="save-quicklink">Save Quicklink</button>
            <a class="help-link" href="https://github.com/4shub/quicklinks/issues">Report an Issue</a>
        </div>
    </main>
</div>
